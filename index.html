<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="register">
            <form>
                <h2>Registration</h2>
                <hr>
                <div class="radiobtn">
                    <input type="radio" name="radio">
                    <label id="radio">Personal</label>
                    <input type="radio" name="radio">
                    <label id="radio">Company</label>
                </div>
                <hr>
                <div class="form_input">
                    
                    <label id="icon"><i class="fas fa-envelope"></i></label>
                    <input type="text"  placeholder="Email" required /><br>
                    <label id="icon"><i class="fas fa-user"></i></label>
                    <input type="text"  placeholder="Name" required /><br>
                    <label id="icon"><i class="fas fa-unlock-alt"></i></label>
                    <input type="password" placeholder="Password" required />
                </div>
                <div class="radiobtn">
                    <input type="radio" name="radio">
                    <label id="radio">Male</label>
                    <input type="radio" name="radio">
                    <label id="radio">Female</label>
                </div>
                <div class="foot">
                    <p id="content">By clicking Register,you agree on our <a href="#">terms and condition</a></p>
                    <button>Register</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
